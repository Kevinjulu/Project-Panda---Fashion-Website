<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Neon Kenya</title>
  <meta name="description" content="Book a consultation or collaboration. Send a message with service type and details." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Manrope:wght@400;600;800&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>
  <canvas id="particles" class="particles"></canvas>
  <header class="navbar glass" role="banner">
    <div class="nav-left">
      <a href="/index.html" class="brand">
        <img src="/images/logo.svg" alt="Designer logo" class="logo" />
        <span class="brand-name">NEON KENYA</span>
      </a>
    </div>
    <nav class="nav-center" role="navigation" aria-label="Main navigation">
      <a href="/index.html" class="nav-link">Home</a>
      <a href="/about.html" class="nav-link">About</a>
      <a href="/portfolio.html" class="nav-link">Portfolio</a>
      <a href="/contact.html" class="nav-link active">Contact</a>
    </nav>
    <div class="nav-right">
      <button class="btn btn-secondary">Login</button>
      <a class="btn btn-accent" href="/contact.html">Sign Up Free</a>
    </div>
  </header>

  <main id="main-content">
    <section class="section reveal" aria-label="Contact form">
      <h1 class="section-title">Book a Consultation</h1>
      <form id="contact-form" class="form glass" aria-label="Booking form">
        <div class="form-row">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required placeholder="Your name" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>
        <div class="form-row">
          <label for="service">Service</label>
          <select id="service" name="service" required>
            <option value="">Select a service</option>
            <option>Design Consult</option>
            <option>Runway Modeling</option>
            <option>Editorial Modeling</option>
            <option>Social Collaboration</option>
          </select>
        </div>
        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required placeholder="Tell us about your project..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
        <p id="form-status" role="status" aria-live="polite" class="status"></p>
      </form>
    </section>
  </main>

  <footer class="footer glass" role="contentinfo">
    <p>© <span id="year"></span> Neon Kenya — Fashion Designer & Model</p>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
