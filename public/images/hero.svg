<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d0d0f"/>
      <stop offset="100%" stop-color="#000"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <g filter="url(#glow)">
    <circle cx="340" cy="400" r="160" fill="#39ff14" opacity="0.35"/>
    <circle cx="750" cy="320" r="120" fill="#00e5ff" opacity="0.25"/>
    <rect x="500" y="420" width="260" height="220" rx="24" fill="#ffef00" opacity="0.2"/>
  </g>
  <text x="50%" y="50%" fill="#f2f6f9" font-family="Poppins, Arial" font-size="56" font-weight="800" text-anchor="middle">Designer & Model</text>
</svg>
